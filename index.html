<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="card-front">
        <img src="images/card-logo.svg" class="logo">
        <div class="card-detail">
          <p class="card-number-virtual" id="number_on_card">0000 0000 0000 0000</p>
          <div class="card-name">
            <p class="card-name-virtual" id="name_on_card">Jane Appleseed</p>
            <p class="card-expiry-virtual"><span class="card-month" id="month_on_card">00</span>/<span class="card-year" id="year_on_card">00</span></p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="cvv-virtual" id="cvv_on_card">000</div>
      </div>
    </div>
    <div class="right" id="right-div">
      <form action="">
        <div class="input-container">
          <label for="cardholder-name" class="form-heading">Cardholder Name</label>
          <input type="text" name="cardholder-name" placeholder="e.g. Jane Appleseed" class="input-box" id="name-id" oninput=update_name()>
          <p class="alert hidden" id="alert_name">Can't be blank</p>
        </div>
        <div class="input-container">
          <label for="card-number" class="form-heading">Card Number</label>
          <input type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000" class="input-box" inputmode="numeric" id="number-id" oninput=check_card_digit();update_number();format_card_number();check_alphabet()>
          <p class="alert hidden" id="alert_number">Can't be blank</p>
          <p class="alert hidden" id="wrong_number">Wrong Format</p>
          <p class="alert hidden" id="only_number">Wrong Format, numbers only</p>
        </div>
        <div class="input-container">
          <div class="flex">
            <div class="flex-column">
              <label for="expiry" class="form-heading">Exp. Date (MM/YY)</label>
              <div class="flex">
                <input type="number" name="expiry" placeholder="MM" class="input-box width" id="month-id" maxlength="2" oninput=update_month()>
                <input type="number" name="expiry" placeholder="YY" class="input-box width" id="year-id" oninput=update_year()>
              </div>
              <p class="alert hidden" id="alert_exp">Can't be blank</p>
              <p class="alert hidden" id="wrong_exp">Wrong Format</p> 
            </div>
            <div class="flex-column">
              <label for="cvc" class="form-heading">CVC</label>
              <input type="text" name="cvc" placeholder="e.g. 123" class="input-box width-cvc" id="cvv-id" oninput=update_cvv()>
              <p class="alert hidden" id="alert_cvv">Can't be blank</p> 
            </div>
          </div>
        </div>
        <button type="submit" class="button-class" id="button-id">Confirm</button>
      </form>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="#">Gautam</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
